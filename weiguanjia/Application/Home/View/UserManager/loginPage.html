<include file="./Common:header" />
    <import type='css' file="Home.css.log_reg" />
    </head>
    <body>
        <!--navbar-->
        <include file="./Common:top_navbar" />
        <!--content-->
        <div class="container main_content login">
            <div class="row clearfix">
                <div class="col-sm-6 col-md-6 col-lg-6 column left_img">

                </div>
                <div class="col-sm-6 col-md-6 col-lg-6 column">
                    <form role="form" action="__ROOT__/Home/UserManager/login" method="post">
                        <div class="form-group">
                             <label>用户名</label>
                            <empty name="remember_username">
                                <input type="text" class="form-control" name="username" />
                                <else />
                                <input type="text" class="form-control" name="username" value="{$remember_username}"  />
                            </empty>

                        </div>
                        <div class="form-group">
                             <label>密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                            <empty name="remember_password">
                                <input type="password" class="form-control" name="password" />
                                <else />
                                <input type="password" class="form-control" name="password" value="{$remember_password}"/>
                            </empty>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-default btn-primary btn-block">登录</button>
                        </div>
                        <div class="form-group">
                            <div class="checkbox">
                                <label><input type="checkbox" name="remember_password" />记住密码</label><label class="right"><a href="forgetPassword">? 忘记密码</a></label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!--footer-->
        <include file="./Common:footer" />
    </body>
<include file="./Common:bottom_js" />
</html>
